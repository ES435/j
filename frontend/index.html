<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mini App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
    <h2>Items</h2>
    <div class="row">
        <input id="text" type="text" placeholder="Text..." />
        <button id="save">Save</button>
        <button id="load">Load All</button>
    </div>
    <ul id="list"></ul>

    <hr>

    <h2>Anime Search (Jikan)</h2>
    <div class="row">
        <input id="q" type="text" placeholder="Search anime..." />
        <button id="search">Search</button>
    </div>

    <!-- Suchergebnisse -->
    <div id="cards" class="grid"></div>

    <hr>

    <h2>Saved Animes</h2>
    <div class="row">
        <button id="loadAdded">Show Added Animes</button>
    </div>
    <div id="added" class="grid"></div>
</main>

<script src="app.js"></script>
</body>
</html>
